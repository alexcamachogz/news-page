<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!--Google Icon Font & Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="registro-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img z-depth-2" src="images/Logo.jpg" alt="Logo News">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <!-- <li><a class="btn" href="registro.html">Registro</a></li> -->
            </ul>
        </nav>
        <!-- <section class="header-main-pic z-depth-2"></section> -->
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Sign Up - Tec News</h1>
                </div>
            </div>
        </section>
    </header>

    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="#">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="first-name" type="text" class="validate">
                                <label for="first-name">First Name</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="last-name" type="text" class="validate">
                                <label for="last-name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="section">
                            <h5 class="center-align">What news do you want to receive?</h5>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label for="politics" class="col s12 m3">
                                    <input type="checkbox" name="politics" id="politics">
                                    <span>Politics</span>
                                </label>
                                <label for="economy" class="col s12 m3">
                                    <input type="checkbox" name="economy" id="economy">
                                    <span>Economy</span>
                                </label>
                                <label for="finance" class="col s12 m3">
                                    <input type="checkbox" name="finance" id="finance">
                                    <span>Finance</span>
                                </label>
                                <label for="technology" class="col s12 m3">
                                    <input type="checkbox" name="technology" id="technology">
                                    <span>Technology</span>
                                </label>
                            </div>
                            <div class="row">
                                <label for="entertaiment" class="col s12 m3">
                                    <input type="checkbox" name="entertaiment" id="entertaiment">
                                    <span>Entertaiment</span>
                                </label>
                                <label for="culture" class="col s12 m3">
                                    <input type="checkbox" name="culture" id="culture">
                                    <span>Culture</span>
                                </label>
                                <label for="sports" class="col s12 m3">
                                    <input type="checkbox" name="sports" id="sports">
                                    <span>Sports</span>
                                </label>
                                <label for="health" class="col s12 m3">
                                    <input type="checkbox" name="health" id="health">
                                    <span>Health</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-efect waves-light right">
                                        <i class="material-icons right">send</i>
                                        Sing Up
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="center-align page-footer">
        <p>&copy; Todos los derechos reservados <a class="white-text alex-link" href="https://twitter.com/alexcamachogz">Alejandra Camacho</a></p>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
</body>

</html>
